<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation based Speedometer and Compass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="compass">
            <div class="circle"></div>
            <span>N</span>
            <span>E</span>
            <span>W</span>
            <span>S</span>
        </div>
        <div class="speed">
            <p class="speed__value">0</p>
            <p>KM/H</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
