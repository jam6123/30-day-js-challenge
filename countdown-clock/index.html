<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time-container">
            <div data-time="300">Quick <strong>&nbsp;5 minutes</strong></div>
            <div data-time="600">Quick <strong>&nbsp;10 minutes</strong></div>
            <div data-time="900">Quick <strong>&nbsp;15 minutes</strong></div>
            <div>OR</div>
            <form action="">
                <input type="number" placeholder="Minutes">
                <button class="start-btn">Start</button>
            </form>
        </div>
        <div class="timer">
            00:00
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
