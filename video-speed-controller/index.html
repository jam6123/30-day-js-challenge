<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <video controls="controls" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></video>
        <div class="speed-controller">
            <div class="speed">
                <span class="speed-value">1.0x</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
