<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock__border">
            <span>3</span>
            <span>6</span>
            <span>9</span>
            <span>12</span>
            <div class="clock__middle-point">
                <div class="clock__dot"></div>
                <div class="clock__dot"></div>
                <div class="clock__dot"></div>
                <div class="clock__dot"></div>
                <div class="clock__dot"></div>
                <div class="clock__dot"></div>
                <div class="clock__dot"></div>
                <div class="clock__dot"></div>
            </div>
            <div class="clock__hands">
                <div class="hour-hand-container">
                    <div class="clock__hour-hand"></div>
                </div>
                <div class="minute-hand-container">
                    <div class="clock__minute-hand"></div>
                </div>
                <div class="second-hand-container">
                    <div class="clock__second-hand"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
