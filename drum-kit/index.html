<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span>BASS</span>
        </div>
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span>CLAP</span>
        </div>
        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span>HITHAT</span>
        </div>
        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span>KICK</span>
        </div>
        <div data-key="g" class="key">
            <kbd>G</kbd>
            <span>OPENHAT</span>
        </div>
        <div data-key="h" class="key">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span>TINK</span>
        </div>
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span>TOM</span>
        </div>
    </div>

    <audio data-key="a" src="audio/boom.wav"></audio>
    <audio data-key="s" src="audio/clap.wav"></audio>
    <audio data-key="d" src="audio/hihat.wav"></audio>
    <audio data-key="f" src="audio/kick.wav"></audio>
    <audio data-key="g" src="audio/openhat.wav"></audio>
    <audio data-key="h" src="audio/ride.wav"></audio>
    <audio data-key="j" src="audio/snare.wav"></audio>
    <audio data-key="k" src="audio/tink.wav"></audio>
    <audio data-key="l" src="audio/tom.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
