<html lang="en">

<body>
    <h1>Hello Welcome</h1>

    <div class="inputs-container">

        <input type="color" name="font-clr"><br>
        <label for="margin-left">margin left</label><br>
        <input type="range"data-suffix="px" value="0" name="margin-left"><br>
        <label for="margin-top">margin top</label><br>
        <input type="range" data-suffix="px" name="margin-top">

    </div>
